security:
    basic:
        enabled: false

spring:

    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:/Users/rhnickels/Desktop/ghub-rnickels/celerio-angular-quickstart/quickstart/target/db/angular-lab;MVCC=TRUE;FILE_LOCK=NO
        name:
        username: celerio-angular-quickstart
        password: celerio-angular-quickstart

    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy

        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false

    mail:
        host: localhost

    messages:
        cache-seconds: 1

    resources:
        chain:
            cache: false
server:
    port: 8080
