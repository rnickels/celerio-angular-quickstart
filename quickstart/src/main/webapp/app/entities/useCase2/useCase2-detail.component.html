<div class="ContentSideSections Implementation">
    <p-panel header="UseCase2 Details">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="useCase2" ngForm #useCase2Form="ngForm">
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="dummy">Dummy  *</label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="dummy" [(ngModel)]="useCase2.dummy"  required placeholder="Required"  name="dummy" #dummy="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dummy.valid && dummy.dirty && dummy.errors['required']">
                        <i class="fa fa-close"></i>
                        Dummy is required
                    </div>
                </div>
            </div>
             <div class="ui-g">
                <div class="ui-g-2" *ngIf="sub">
                    <button pButton type="button" (click)="onCancel()" icon="fa-ban" label="Cancel"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" (click)="onSave()" icon="fa-floppy-o" label="Save" [disabled]="!useCase2Form.form.valid"></button>
                </div>
            </div>
        </div>
    </p-panel>
    <p-tabView *ngIf="useCase2 && useCase2.id">
        <p-tabPanel header="UseCase3s">
            <useCase3-list *ngIf="showUseCase3s" [id2]="useCase2" sub="true" [header]="'UseCase3s of this useCase2'" (onAddNewClicked)="showUseCase3s = false"></useCase3-list>
            <useCase3-detail *ngIf="!showUseCase3s" [id2]="useCase2" sub="true" (onSaveClicked)="showUseCase3s = true" (onCancelClicked)="showUseCase3s = true"></useCase3-detail>
        </p-tabPanel>

    </p-tabView>
</div>
