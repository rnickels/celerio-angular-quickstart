<div class="ContentSideSections Implementation">
    <p-panel *ngIf="!sub" header="Search User with simple search criterias">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #userForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="login">Login</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="login" [(ngModel)]="example.login" name="login" #login="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="email">Email</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="email" [(ngModel)]="example.email" name="email" #email="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="firstName">First Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="firstName" [(ngModel)]="example.firstName" name="firstName" #firstName="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="lastName" [(ngModel)]="example.lastName" name="lastName" #lastName="ngModel"/>
                </div>
            </div>
        </div>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-search" style="float:left" (click)="search(dt)" label="Search"></button>
            </div>
        </footer>
    </p-panel>
    <p>DB comment: The User is a human that can connect to this web application</p>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <header>{{header}} (count: {{currentPage.totalElements}})</header>
    <p-column field="login" header="Login" sortable="true">
    </p-column>
    <p-column field="password" header="Password" sortable="true">
    </p-column>
    <p-column field="email" header="Email" sortable="true">
    </p-column>
    <p-column field="isEnabled" header="Is Enabled?" sortable="true">
    </p-column>
    <p-column field="civility" header="Civility" sortable="true">
    </p-column>
    <p-column field="countryCode" header="Country Code" sortable="true">
    </p-column>
        <p-column styleClass="col-icon">
            <template let-user="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(user)" style="float:left"></button>
            </template>
        </p-column>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="addNew()" label="Add"></button>
            </div>
        </footer>
    </p-dataTable>

    <p-confirmDialog width="455"></p-confirmDialog>
</div>
